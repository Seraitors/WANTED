
server.port= 7070

spring.messages.basename=mensajes

spring.datasource.url=jdbc:h2:mem:figurasdb;DB_CLOSE_DELAY=-1

spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.orm.jdbc.bind=TRACE



spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.default-page-size=2
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=100


# Autenticación con JWT
jwt.secret=BabyNoMeLlameQueYoEstoyOcupáOlvidandoTusMaleYaDecidíQueEstaNocheSeSaleConToaMisMotomamiConTodaNisGyales
# expiration in seconds (24*60*60 = 24 horas)
jwt.expiration=86400

# Documentación con OpenAPI / SwaggerUI
springdoc.api-docs.path=/api-docs